<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="countries.js"></script>
    <script src="pacific.js"></script>
    <script defer src="index.js"></script>
    <script src="leaflet.ajax.min.js"></script>
    <link rel="stylesheet" href="geoquiz.css" />
    <title>GeoQuiz</title>
</head>

<body>
    <div class="question">
        <h3>Locate and click on <span id="target" class="country-name"></span> or <button id="skip">skip</button></h3>
    </div>
    <div class="score">
        <table>
            <thead>
                <tr>
                    <th>correct</th>
                    <th>wrong</th>
                    <th>skipped</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="correct"></td>
                    <td id="wrong"></td>
                    <td id="skipped"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="map"></div>

</body>

</html>
