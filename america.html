<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="countries_america.js"></script>
    <script src="pacific.js"></script>
    <script src="country_boundary_eez.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="geoquiz.css" />
    <title>GeoQuiz - America</title>
</head>

<body>
    <div class="question">
        <h3>Locate and click on <span id="target" class="country-name"></span> or <button id="skip">skip</button></h3>
    </div>
    <div class="score">
        <table>
            <thead>
                <tr>
                    <th>correct</th>
                    <th>wrong</th>
                    <th>skipped</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="correct"></td>
                    <td id="wrong"></td>
                    <td id="skipped"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="map"></div>

</body>
<script>
    const bounds = L.latLngBounds(L.latLng(70, -160), L.latLng(-60, -25,));
    const map = L.map('map', {
        maxBounds: bounds
    }).fitBounds(bounds);

    //Show the bounds on screen
    //L.rectangle(bounds, { color: "blue", weight: 1, fillOpacity: 0 }).addTo(map);

    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        minZoom: 2,
        maxZoom: 10,
        attribution: '&copy;<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy;<a href="https://cartodb.com/attributions">CartoDB</a></br><a href="https://opendatacommons.org/licenses/odbl/">(ODbL)</a><a href="https://pacific-data.sprep.org/dataset/openstreetmap-data-pacific">OSM Data Pacific</a> &vert;<a href="http://www.opendefinition.org/licenses/cc-by-sa">(CC BY-SA 4.0) </a><a href="https://www.spc.int/">SPC</a>'
    }).addTo(map);
    L.control.scale().addTo(map);
</script>

</html>
